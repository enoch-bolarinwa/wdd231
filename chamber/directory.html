<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content=" Chamber of Commerce - Business Directory">
  <meta name="author" content="Your Name">
  <meta property="og:title" content="Lekki Chamber of Commerce">
  <meta property="og:type" content="website">
  <meta property="og:image" content="chamber.jpg">
  <meta property="og:url" content="https://lekkichamber.org">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Lekki Chamber of Commerce</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<script defer src="scripts/directory_script.js"></script>
  <script>
   document.addEventListener("DOMContentLoaded", async () => {
  const response = await fetch("data/members.json");
  const members = await response.json();

  const directoryContainer = document.getElementById("directory");
  members.forEach(member => {
      const memberCard = document.createElement("div");
      memberCard.classList.add("member-card");

      memberCard.innerHTML = `
          <img src="images/${member.image}" alt="${member.name}">
          <h2>${member.name}</h2>
          <p>${member.address}</p>
          <p>${member.phone}</p>
          <a href="${member.website}">Visit Website</a>
      `;

      directoryContainer.appendChild(memberCard);
  });

  // Display current year and last modified date
  const currentYear = new Date().getFullYear();
  document.getElementById("year").textContent = currentYear;
  document.getElementById("lastModified").textContent = document.lastModified;
});
  </script>

  <style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

/* Header Styles */
header {
  background-color: #333;
  color: white;
  padding: 10px 0;
  text-align: center;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline;
  margin: 0 20px;
}

nav ul li a {
  color: white;
  text-decoration: none;
}

/* Footer Styles */
footer {
  background-color: #333;
  color: white;
  padding: 1rem;
  text-align: center;
}

/* Directory Grid */
.directory-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
}

/* Grid Card Styles */
.member-card {
  background-color: white;
  border-radius: 8px;
  padding: 15px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.member-card img {
  width: 100%;
  height: auto;
  border-radius: 4px;
}

.member-card h2 {
  font-size: 1.2em;
  color: #333;
}

.member-card p {
  font-size: 1em;
  color: #555;
}

/* Responsiveness */
@media (max-width: 768px) {
  nav ul li {
      display: block;
      text-align: center;
      margin: 10px 0;
  }
}

  </style>
<body>
  <header>
    <div class="container">
      <h1>Lekki Chamber of Commerce</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="directory.html">Directory</a></li>
          <li><a href="join.html">Join</a></li>
          <li><a href="discover.html">Discover</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="directory">
      <h2>Business Directory</h2>
      <button id="toggleView">Toggle View</button>
      <div id="directoryContainer" class="grid"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Contact us at <a href="mailto:info@lekkichamber.org">info@lekkichamber.org</a></p>
      <p>&copy; <span id="year"></span> Lekki Chamber of Commerce</p>
      <p>Last Modified: <span id="lastModified"></span></p>
    </div>
  </footer>
</body>
</html>
