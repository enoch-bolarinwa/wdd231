<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubia M. Francesco</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav a:hover {
            background-color: #0066cc;
            border-radius: 5px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            background: white;
            height: 3px;
            margin: 3px 0;
            width: 25px;
        }

        #menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #004080;
            padding: 10px;
        }

        main {
            padding: 20px;
        }

        .course-section {
            margin-top: 20px;
        }

        .course-buttons button {
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: #004080;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .course-buttons button:hover {
            background-color: #0066cc;
        }

        .courses {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .course {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(33% - 20px);
        }

        .completed {
            background-color: #e6ffe6;
        }

        .not-completed {
            background-color: #ffe6e6;
        }

        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            #menu {
                display: flex;
            }

            .course {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Rubia M. Francesco</h1>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav id="menu">
            <a href="#">Home</a>
            <a href="#">Chamber</a>
            <a href="#">GitHub Profile</a>
            <a href="#">LinkedIn</a>
        </nav>
    </header>

    <main>
        <h2>Course Work</h2>
        <p>Below are the courses available in the Web and Computer Programming Certificate:</p>

        <div class="course-buttons">
            <button onclick="filterCourses('all')">All</button>
            <button onclick="filterCourses('WDD')">WDD</button>
            <button onclick="filterCourses('CSE')">CSE</button>
        </div>

        <div class="courses" id="courseContainer"></div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Rubia Magdalena Francesco</p>
        <p>Last Update: <span id="lastModified"></span></p>
    </footer>

</body>
</html>
